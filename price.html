        <div id="container">

            <div class="container">
                <div class="progress-container">
                    <div class="progress" id="progress"></div>
                    <p>내용 1</p>
                    <div class="circle active">1</div>
                    <div class="circle">2</div>
                    <div class="circle">3</div>
                    <div class="circle">4</div>
                </div>
                <button class="btn" id="preBtn" disabled>Prev</button>
                <button class="btn" id="nextBtn">Next</button>
            </div>
        </div>

        <div data-include2="footer-html" id="footer-html"></div>
        <!--footer 영역-->

        <script>
            $(function() {
                var includes1 = $('[data-include1="header-html"]');
                var includes2 = $('[data-include2="footer-html"]');
                jQuery.each(includes1, function() {
                    $(this).load('header.html');
                });
                jQuery.each(includes2, function() {
                    $(this).load('footer.html');
                });
            });
        </script>

        <script>
            const progress = document.getElementById('progress');
            const prev = document.getElementById('preBtn');
            const next = document.getElementById('nextBtn');
            const circles = document.querySelectorAll('.circle');

            let currentActive = 1;
            next.addEventListener('click', function() {
                currentActive++;
                if (currentActive > circles.length) {
                    currentActive = circles.length;
                }
                update();
                console.log(currentActive)
            })
            prev.addEventListener('click', function() {
                currentActive--;
                if (currentActive < 1) {
                    currentActive = 1;
                }

                update();
            })

            function update() {
                circles.forEach((circle, idx) => {
                    if (idx < currentActive) {
                        circle.classList.add('active')
                    } else {
                        circle.classList.remove('active')
                    }
                })

                const actives = document.querySelectorAll('.active');
                progress.style.width = ((actives.length - 1) / (circles.length - 1)) * 100 + '%';

                if (currentActive === 1) {
                    prev.disabled = true;
                } else if (currentActive === circles.length) {
                    next.disabled = true;
                } else {
                    prev.disabled = false;
                    next.disabled = false;
                }
            }
        </script>
